<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Dispute Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            animation: panZoom 5s ease-in-out infinite alternate;
        }
        @keyframes panZoom {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.2) translate(-5%, -5%);
            }
        }
        .overlay {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: white;
            font-family: 'Inter', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            font-size: 3rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/gta3_bridge_dispute_low_poly_1770812928389.png" alt="Bridge Dispute">
        <div class="overlay">US-CANADA BRIDGE DISPUTE</div>
    </div>
</body>
</html>
